<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <header class="header">
            <div class="container">
                <h1>Etch-a-Sketch</h1>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div id="grids"></div>
                <div class="button">
                    <div class="colorpickercontainer">
                        <input type="color" value="#000000" class="color" id="mycolor">
                    </div>
                    <div class="slidecontainer">
                        <div id="sliderValue">16 x 16</div>
                        <input type="range" min="1" max="64" value="16" class="slider" id="myrange">
                    </div>
                    <button id="rgbBtn">RGB Mode</button>
                    <button id="lightenBtn">Lighten Mode</button>
                    <button id="darkenBtn">Darken Mode</button>
                    <button id="eraseBtn">Erase</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                Copyright Â© Terry Smith 2022
            </div>
        </footer>
    </body>

    <script src="script.js"></script>
</html>
